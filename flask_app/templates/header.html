{% extends "base.html" %}
{% block header %}

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    
    <a class="navbar-brand" href="{{ url_for('landlords.index') }}">RateMyUMDLandlord</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
      
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('landlords.landlords_index')}}">
                    Landlords Index
                </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('landlords.index')}}">
                    Account
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.logout') }}">
                    Logout
                </a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.login') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('users.register') }}">
                    Register
                </a>
            </li>

            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('landlords.about') }}">
                    About
                </a>
            </li>
        </ul>
    </div>

    
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
